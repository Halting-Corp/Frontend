<!DOCTYPE html>
<html lang="en">
<head>

    <script src="captcha.js" defer></script> <!-- Link to the JavaScript file -->
    <style>
        /* Optional: Add some CSS styles to enhance the appearance */
        #overlay {
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background-color: rgba(0, 0, 0, 0.5); 
            z-index: 1002;
        }
        #captchaContainer {
            display: flex; 
            justify-content: center; 
            padding: 20px; 
            position: relative; 
            z-index: 1003;
        }
        #contentCaptchaWarning {
            text-align: center; 
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Overlay to block interaction -->
    <div id="overlay"></div>

    <!-- Captcha Container -->
    <div id="captchaContainer">
        <!-- This div will hold the hCaptcha widget -->
    </div>

</body>
</html>
